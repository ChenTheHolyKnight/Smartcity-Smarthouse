codecov:
  branch: master
  bot: null

coverage:
  precision: 2
  round: up
  range: "30...100"
  status:
    project:
      default:
        enabled: no
        target: auto
    changes: no

# Don't post a comment on pull requests.
comment: off

  ignore: 
   - src/main/java/il/ac/technion/cs/elderly/applications
   - src/main/java/il/ac/technion/cs/elderly/sensors/sos/gui
   - src/main/java/il/ac/technion/cs/elderly/sensors/stove/gui
   - src/main/java/il/ac/technion/cs/elderly/sensors/vitals/gui
   - src/main/java/il/ac/technion/cs/elderly/system/gui

comment:
  layout: "header, diff, changes, sunburst, uncovered, tree"
  branches: null
behavior: default